<div>
    <div class="mb-7 flex items-center justify-between">
        <div class="flex items-center justify-start gap-4">
            <h1 class="text-3xl font-bold">Recommended jobs</h1>
            <div [class]="'flex items-center justify-center px-2 font-bold rounded-3xl border-[1px] border-custom-grey-3/50 '">386</div>
        </div>

        <div class="flex items-center justify-end gap-2 text-sm">
            <p class="text-custom-grey-2 font-semibold">Sort by: </p>
            <p class="font-bold">Last updated</p>
            <button class="p-2 hover:bg-custom-grey-1 duration-150 rounded-full">
                <img src="assets/icon_filter.svg" width="15">
            </button>
        </div>
    </div>
    <div class="grid grid-cols-3 gap-4">
    @for (job of jobsList; track job.id) {
        <div class="w-full rounded-lg border-[1px] border-custom-grey-1 p-1 bg-white flex items-start justify-between flex-col gap-1">
            <div [class]="'flex-1 p-3 rounded-md flex flex-col items-start justify-between w-full ' + job.color ">
                <div class="w-full">
                    <div class="flex items-center justify-between">
                        <div class=""><p class="bg-white rounded-full font-semibold px-2 text-sm">{{job.datePosted}}</p></div>
                        <div class="hover:brightness-90 duration-150 cursor-pointer bg-white rounded-full p-2"><img [src]="'assets/' + (job.isSaved == true ? 'icon_saved.svg' : 'icon_not_saved.svg')" width="20"></div>
                    </div>
                    <div class="flex items-start justify-start gap-3 flex-col">
                        <div>
                            <p class="text-xs font-semibold">{{job.company}}</p>
                            <h1 class="text-2xl font-bold">{{job.jobTitle}}</h1>
                        </div>
                    </div>
                </div>

                <div class="mt-3 flex items-center gap-2 justify-start flex-wrap w-full">
                    @for (tag of job.tags; track tag) {
                        <div class="flex items-center justify-center px-2 py-1 font-semibold rounded-3xl border-[1px] border-custom-grey-3/50">
                            <p class="text-xs">{{tag}}</p>
                        </div>
                    }
                </div>
            </div>

            <div class="w-full flex items-center justify-between gap-2 p-2">
                <div>
                    <h3 class="font-bold text-sm">
                        ${{job.rates.amount}}/{{job.rates.frequency}}
                    </h3>
                    <p class="text-xs font-semibold text-custom-grey-2">{{job.country}}</p>
                </div>
                <button class="text-sm bg-custom-black rounded-full px-3 py-2 text-custom-white-1">
                    Details
                </button>
            </div>
        </div>
    }
</div>
